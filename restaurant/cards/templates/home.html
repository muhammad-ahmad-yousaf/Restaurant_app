<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Home of my cards app</h1>
    {% for p in products %}
        {% if p.image %}
            <img src="{{ p.image.url }}" alt="{{ p.name }}" width="150">
        {% else %}
            <p>No image available</p>
        {% endif %}
    <h2>{{p.title}}</h2>
    <h2>Rs. {{p.price}}</h2>
    <h2>{{p.description}}</h2>

    {% endfor %}
</body>
</html>
